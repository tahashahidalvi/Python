

{% extends 'base.html' %}
{% load static %}


{% block content %}



    <section class="home-section section-hero inner-page overlay bg-image"
             style="background-image: url('{% static 'images/hero_1.jpg' %}')"
             id="home-section">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h1 class="text-white font-weight-bold">Post a Job</h1>
                        <p>Find your dream jobs in our powerful career website.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section" id="next-section">
            <div class="row justify-content-center">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <center><h1 class="lead">Post a Job</h1></center>
                    <form action="" method="POST" class="">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="POST" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>

{% endblock %}
